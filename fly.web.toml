# fly.toml app configuration file generated for canopy-sight-web on 2026-01-31T17:57:09+10:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'canopy-sight-web'
primary_region = 'syd'

[build]
  dockerfile = 'apps/web/Dockerfile'
  [build.args]
    # NEXT_PUBLIC_* must be present at build time (Next inlines into client bundle).
    # GitHub Actions passes these via --build-arg; local deploy can override with fly deploy --build-arg ...
    NEXT_PUBLIC_API_URL = "https://canopy-sight-api.fly.dev"
    NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY = "pk_test_placeholder"

[env]
  NODE_ENV = 'production'
  PORT = '3000'
  NEXT_PUBLIC_API_URL = 'https://canopy-sight-api.fly.dev'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
