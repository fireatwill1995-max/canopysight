# Deploy Canopy Sight API (backend) to Fly.io on push to main (on-the-fly deploy)
# Requires: FLY_API_TOKEN secret in GitHub repo settings
name: Deploy API to Fly.io

on:
  push:
    branches: [main]
    paths:
      - "apps/api/**"
      - "packages/database/**"
      - "packages/auth/**"
      - "packages/validators/**"
      - "packages/config/**"
      - "fly.api.toml"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/deploy-api-fly.yml"
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: |
          set -e
          if [ -z "$FLY_API_TOKEN" ]; then
            echo "::error::FLY_API_TOKEN secret is not set. Add it in repo Settings → Secrets and variables → Actions."
            exit 1
          fi
          flyctl deploy --config fly.api.toml --remote-only
          echo "Deploy completed successfully (exit 0)"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
