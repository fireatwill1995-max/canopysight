# Deploy Canopy Sight Web (frontend) to Fly.io on push to main
# Requires: FLY_API_TOKEN in GitHub repo secrets
name: Deploy Web to Fly.io

on:
  push:
    branches: [main]
    paths:
      - "apps/web/**"
      - "packages/ui/**"
      - "packages/auth/**"
      - "packages/validators/**"
      - "packages/config/**"
      - "fly.web.toml"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/deploy-web-fly.yml"
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build web app (verify before deploy)
        run: npm run build --workspace=@canopy-sight/web
        env:
          NEXT_PUBLIC_API_URL: https://canopy-sight-api.fly.dev
          NODE_ENV: production

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: |
          set -e
          if [ -z "$FLY_API_TOKEN" ]; then
            echo "::error::FLY_API_TOKEN secret is not set. Add it in repo Settings → Secrets and variables → Actions."
            exit 1
          fi
          # Build context = repo root so Dockerfile can COPY . . and resolve workspace packages
          flyctl deploy --config fly.web.toml --dockerfile apps/web/Dockerfile --remote-only \
            --build-arg NEXT_PUBLIC_API_URL=https://canopy-sight-api.fly.dev
          echo "Deploy completed successfully (exit 0)"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        working-directory: .
