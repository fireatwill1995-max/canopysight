# CI: type-check and lint (apps only) on push/PR
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  typecheck:
    name: Type-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npx prisma generate --schema packages/database/prisma/schema.prisma
      - run: npm run type-check

  # Lint: enable once eslint is configured in apps/api and apps/web (e.g. next lint for web, eslint for api)
  # lint:
  #   name: Lint
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v4
  #     - uses: actions/setup-node@v4
  #       with: { node-version: "20", cache: "npm" }
  #     - run: npm ci
  #     - run: cd apps/api && npm run lint
  #     - run: cd apps/web && npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npx prisma generate --schema packages/database/prisma/schema.prisma
      - run: npm run test
        env:
          SKIP_ENV_VALIDATION: 1
